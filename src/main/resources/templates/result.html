<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이 겜 해봤음?</title>

    <link rel="stylesheet" th:href="@{/css/reset.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/glitch.css}"/>
    <link rel="stylesheet" th:href="@{/css/result.css}"/>
</head>
<body>
        <script type="module" th:src="@{/js/app.js}"></script>

        <header id="header">
            <div id="container">
                <div class="header_object">
                    <h1>이 겜 해봤음?</h1>
                </div>
            </div>
        </header>
        <!-- header -->

        <main id="main">
            <div>
                <p class="chuchun">저희가 추천한 게임은?!</p>
            </div>

            <div class="result" th:each = "game : ${gamelist}">
                <div class="mainresult">
                    <div class="topname">
                        <p class= "name" th:text="${game.name}"/>
                    </div>
                    <div class="videoImg">
                        <div class="gameimg">
                            <img class="gameimg2" th:src="@{./imgs/}+${game.uri}+.jpg"/>
                            <div class="exten">
                            <p class="exten2" th:text="${game.explanation}"/>
                            </div>
                        </div>
                        <video control  class="videoSrc">
                            <source th:src="${game.videoUrl}"
                                    type="video/webm">
                        </video>

                        <div class="resultbuttonout">
                          <div class="resultbutton">
                            <div class="resulteffect"></div>
                                <a class="a" href="/input">다시하기</a>
                            </div>
                        </div>

                </div>
            </div>
        </main>



        <footer id="footer">
            <div class="container">
                <div class="footer">

                </div>
            </div>
        </footer>
</body>
</html>
