<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이 겜 해봤음?</title>

    <link rel="stylesheet" th:href="@{/css/reset.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/glitch.css}"/>
    <link rel="stylesheet" th:href="@{/css/result.css}"/>
</head>
<body>
        <script type="module" th:src="@{/js/app.js}"></script>

        <header id="header">
            <div id="container">
                <div class="header_object">
                    <h1>이 겜 해봤음?</h1>
                </div>
            </div>
        </header>
        <!-- header -->

        <main id="main">
            <div>
                <p class="chuchun">저희가 추천한 게임은?!</p>
            </div>

            <div class="result" th:each = "game : ${gamelist}">
                <table border="">
                    <tr align="center">
                        <td th:text="${game.id}"></td>
                        <td><img th:src="@{./imgs/}+${game.uri}+.jpg"></td>
                        <td></td>
                    </tr>
                    <tr align="center">
                        <td id="gamename" colspan="2" th:text="${game.name}"></td>
                    </tr>
                </table>
            </div>
            </div>
        </main>



        <footer id="footer">

</body>
</html>
